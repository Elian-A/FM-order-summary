<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <img
            src="images/illustration-hero.svg"
            alt="caricaturistic women listen to music with a background of a city shadow with an bluish overlay and few pink music notes floating "
          />
        </picture>

        <div class="card__content">
          <div class="content__text-wrapper">
            <h2 class="font-bolder text-center">Order Summary</h2>

            <p class="content__paragraph color-body text-center">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="content__cost">
            <img
              src="images/icon-music.svg"
              alt="small grayish circle with a dark-gray note in te center"
            />
            <div class="cost__text-wrapper">
              <span class="font-bolder">Annual Plan</span>
              <span class="color-body">$59.99/year</span>
            </div>
            <a href="#" class="cost__link">Change</a>
          </div>

          <button class="button primary-button">Proceed to Payment</button>

          <button class="button secondary-button">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
